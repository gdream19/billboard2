<body>
    <div id="chart"></div>
    <script>
        var chart = bb.generate({
        bindto: "#chart",
        data: {
            types: {data1: "area-spline", data2: "area"}, 
            /*
            {
                data1: "area",
                data2: "area-spline"
            },

            columns: [

        });
